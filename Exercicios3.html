<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //Execicio 1
    //Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor não pode ser aceito o valor zero, nem um valor negativo.  O seu programa deve imprimir o resultado da divisão do primeiro valor lido pelo segundo valor.
    var valor_1 = parseInt(prompt("Insira o primeiro valor:"));
    var valor_2 = parseInt(prompt("Insira o segundo valor:"));

    if (valor_2 <= 0) {
        var outro_valor = parseInt(prompt("Re-ensira o segundo valor com um número positivo:"));
        var divisao1 = parseInt(valor_1 / outro_valor)
        alert (valor_1 + " / " + outro_valor + " = " + divisao1)
    } else {
        var divisao2 = parseInt(valor_1 / valor_2)
        alert (valor_1 + " / " + valor_2 + " = " + divisao2)
    }

    //Exercicio 2
    //Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".
    var contagem = 30
    
    while (contagem > 0) {
        document.write("A bomba irá explodir em " + contagem + " Segundos.");
    }

    </script>
</body>
